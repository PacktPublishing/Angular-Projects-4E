<google-map
  mapId="citypass"
  height="400px"
  width="600px"
  [options]="options">
  @for (position of positions(); track position) {
    <map-advanced-marker
      [position]="position.location"
      [title]="position.car"
      #marker="mapAdvancedMarker"  
      (mapClick)="showTicket(marker)" />
  }
  <map-info-window />
</google-map>
