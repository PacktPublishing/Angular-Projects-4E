<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ building()?.address }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ building()?.apartments }} apartments
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker" />
      <mat-datepicker #picker startView="year" />
    </mat-form-field>
    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Standard expenses</mat-panel-title>
          <mat-panel-description>
            {{ total() | currency }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="form">
          <mat-form-field>
            <mat-label>Electricity</mat-label>
            <input matInput formControlName="electricity">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Water</mat-label>
            <input matInput formControlName="water">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cleaning</mat-label>
            <input matInput formControlName="cleaning">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Elevator</mat-label>
            <input matInput formControlName="elevator">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Heating</mat-label>
            <input matInput formControlName="heating">
          </mat-form-field>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Apartment expenses</mat-panel-title>
           <mat-panel-description>
            {{ aTotal() | currency }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        @for (expense of aExpenses(); track $index) {
          <mat-form-field>
            <mat-label>Apartment {{ $index + 1 }}</mat-label>
            <input
              matInput
              [name]="$index.toString()"
              [ngModel]="expense"
              (ngModelChange)="updateExpense($index, $event)">
          </mat-form-field>
        }
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
